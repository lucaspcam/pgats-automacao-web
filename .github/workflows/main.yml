# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create report directories
        run: |
          mkdir -p cypress/reports/json
          mkdir -p cypress/reports/html

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/trabalho-final.cy.js

      - name: Generate test report
        if: always()
        run: |
          [ -d "cypress/reports/json" ] || mkdir -p cypress/reports/json
          [ -d "cypress/reports/html" ] || mkdir -p cypress/reports/html
          npm run cy:report || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          retention-days: 30
